<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Images</title>
</head>
<body>
   <!-- The four columns -->
   <div class="row">
    <div class="column">
      <img src="./images/image1.jpg" alt="img 1" style="width:100%">
    </div>
    <div class="column">
      <img src="./images/image2.jpg" alt="img 2" style="width:100%">
    </div>
    <div class="column">
      <img src="./images/image3.jpg" alt="img 3" style="width:100%">
    </div>
    
  </div>

  <div class="container">
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
    <img id="expandedImg" style="width:100%" />
  </div>
    
 

<script src="code.jquery.com_jquery-3.7.0.min.js"></script> 
<script src="script.js"></script>
    
  
</body>
</html>
